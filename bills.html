<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        $(document).ready(function () {

            function ViewModel() {

                this.bills = ko.observableArray([]);
            }
            var vm = new ViewModel();

            $.getJSON("data/bills.json", function (data) {
                vm.bills(data);
            });

            ko.applyBindings(vm);


        });
    </script>
</head>
<body>


    <div class="container">
        
     <h2>Bills</h2><BR>
        
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Amount</th>
                    <th>Details</th>
                </tr>
            </thead>

            <tbody data-bind="foreach: bills">
                <tr>
                    <td data-bind="text: Period"></td>
                    <td data-bind="text: Amount"></td>
                    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
