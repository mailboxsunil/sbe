<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            function ViewModel() {

                this.bills = ko.observableArray([]);
            }
            var vm = new ViewModel();

            $.getJSON("data/bills.json", function (data) {
                vm.bills(data);
            });

            ko.applyBindings(vm);


        });
    </script>
</head>
<body>


    <div class="container">
        
     <h2>Bills</h2><BR>
        
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Amount</th>
                    <th>Details</th>
                </tr>
            </thead>

            <tbody data-bind="foreach: bills">
                <tr>
                    <td data-bind="text: Period"></td>
                    <td data-bind="text: Total"></td>
                    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
        
        
                    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
