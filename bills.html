<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type = "text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
    $(document).ready(function(){
      
      function ViewModel() {
           
           this.bills = ko.observableArray([]);
      }
      var vm = new ViewModel();

      $.getJSON( "data/bills.json", function( data ) {
          vm.bills(data);
      });
      
       ko.applyBindings(vm);
      
      
    });
    </script>
    <head>
<body>
  
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="home.html">Sai Balaji Elite</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="alerts.html">Notice Board</a></li>
      <li><a href="members.html">Members</a></li>
      <li><a href="bills.html">Bills</a></li>
      <li><a href="meetings.html">Meetings</a></li>
    </ul>
    </div>
  </nav>
    
    <div class="container-fluid" style="background-color:silver;">
      
    <table class="table table-hover table-dark">
    <thead><tr>
        <th>Period</th><th>Amount</th><th>Details</th>
    </tr></thead>
      
    <tbody data-bind="foreach: members">
        <tr>
            <td data-bind="text: Period"></td>
            <td data-bind="text: Amount"></td>
            <td data-bind="text: Details"></td>
        </tr>
    </tbody>
</table>
 </div>
</body>
</html>
