<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-------------------------->
    <script type="text/html" id="meeting-template">
    
    <div class="card">
        <div class="card-header"  data-bind="id:'hd'+ID">
          <h5 class="mb-0">
           <button class="btn btn-link" type="button" data-toggle="collapse" data-bind="data-target: '#'+ID,aria-controls:ID,text: Date" aria-expanded="true" >
           </button>
          </h5>
        </div>
        <div data-bind="id:ID,aria-labelledby: 'hd'+ID" class="collapse show"  data-parent="#accordionMeeting">
          <div class="card-body">
                    <div>
                        <strong>Attendees</strong>
                        <p class="card-text" data-bind="text: Attendees"></p>
                    </div>
                    <div>
                        <strong>Topics</strong>
                        <p class="card-text" data-bind="text: Topics"></p>
                    </div>
                    <div>
                        <strong>Suggestions</strong>
                        <p class="card-text" data-bind="text: Suggestions"></p>
                    </div>
                    <div>
                        <strong>Decisions</strong>
                        <p class="card-text" data-bind="text: Decisions"></p>
                    </div>
          </div>
        </div>
    </div>

        <!-------------------------->
    </script>
    <script>
        $(document).ready(function () {

            function ViewModel() {

                this.meetings = ko.observableArray([]);
            }
            var vm = new ViewModel();

            $.getJSON("data/meetings.json", function (data) {
                vm.meetings(data);
            });

            ko.applyBindings(vm);


        });
    </script>

</head>

<body>

    <div class="container">
        
        <h2>Meetings</h2><BR>
        
        <div class="accordion" id="accordionMeeting">

            <div data-bind="template: { name: 'meeting-template', foreach: meetings }"></div>

        </div>
    </div>

</body>
</html>
