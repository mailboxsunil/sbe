    <script>
    $(document).ready(function(){
      
       function ViewModel() {
           
           this.meetings = ko.observableArray([]);
      }
      var vm = new ViewModel();
      
      $.getJSON( "data/meetings.json", function( data ) {
          vm.meetings(data);
      });
      
       ko.applyBindings(vm);
      
      
    });
    </script>
