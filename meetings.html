<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type = "text/javascript"></script>
      <script type="text/html" id="meeting-template">
      <!-------------------------->
      
      
      <div class="panel panel-default">
      <div class="panel-heading">
      <h4 class="panel-title">
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse1"  data-bind="text: Date"></a>
      </h4>
      </div>
      <div class="panel-collapse collapse in" data-bind="attr: { id: Date }">
      <div class="panel-body">
      
        
            
        <div>
          <h4><u>Attendees</u></h4>
          <p class="card-text" data-bind="text: Attendees"></p>
        </div>
        <div>
          <h4><u>Topics</u></h4>
          <p class="card-text" data-bind="text: Topics"></p>
        </div>
       <div>
          <h4><u>Suggestions</u></h4>
          <p class="card-text" data-bind="text: Suggestions"></p>
        </div>
        <div>
          <h4><u>Decisions</u></h4>
          <p class="card-text" data-bind="text: Decisions"></p>
        </div>
        
     
        
        </div>
      </div>
      </div>
       </div>
      <!-------------------------->
    </script>
    <script>
    $(document).ready(function(){
      
       function ViewModel() {
           
           this.meetings = ko.observableArray([]);
      }
      var vm = new ViewModel();
      
      $.getJSON( "data/meetings.json", function( data ) {
          vm.meetings(data);
      });
      
       ko.applyBindings(vm);
      
      
    });
    </script>
    <head>
<body>
  
   
<div class="container">
  <h2>Meetings</h2>
    <div class="panel-group" id="accordion">

        <div data-bind="template: { name: 'meeting-template', foreach: meetings }"></div> 

  </div> 
</div>
      

  
  
</body>
</html>
