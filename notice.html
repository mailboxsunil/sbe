<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type = "text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/html" id="person-template">
      <h3 data-bind="text: Subject"></h3>
      <p>Credits: <span data-bind="text: Message"></span></p>
    </script>
    <script>
    $(document).ready(function(){
      
       function ViewModel() {
           this.firstName = ko.observable("Bert");
           this.lastName = ko.observable("Bertington");
           this.alerts = ko.observableArray([]);
      }
      var vm = new ViewModel();
      
      $.getJSON( "data/notice.json", function( data ) {
          vm.alerts(data);
      });
      
       ko.applyBindings(vm);
     
    });
    </script>
    <head>
<body>
  
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="home.html">Sai Balaji Elite</a>

      <li><a href="bills.html">Bills</a></li>
      <li><a href="meetings.html">Meetings</a></li>
    </ul>
    </div>
  </nav>
    
    <div class="container-fluid" style="background-color:silver;">
      <h2>Alerts</h2>
      <div data-bind="template: { name: 'person-template', foreach: alerts }"></div>   
    </div>
  
</body>
