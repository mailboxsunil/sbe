
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script type="text/html" id="contact-template">
 <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4"> <h5 class="card-title" data-bind="text: Contact"></h5> </div>
          <div class="col-sm-4"> <p class="card-text" data-bind="text: Note"></p> </div>
          <div class="col-sm-4"> <button type="button" class="btn btn-primary" data-bind="text: Number"></button> </div>
        </div>
      </div>
    </div>
 </script>
 
 <script>
        $(document).ready(function () {
            function ViewModel() {
                this.contacts = ko.observableArray([]);
            }
            var vm = new ViewModel();
            $.getJSON("data/contacts.json", function (data) {
                vm.contacts(data);
            });
            ko.applyBindings(vm);
        });
    </script>
 
 </head>
 
 <body>
   
  
<div class="container">
 
  <h2>Contacts</h2><BR>
 

   
 <div data-bind="template: { name: 'contact-template', foreach: contacts }"></div>

  
 
</div>
  
 </body>
</html>
