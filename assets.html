<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
    
    <script>
        $(document).ready(function () {

           function ViewModel() {
                this.meetings = ko.observableArray([]);
            }
            var vm = new ViewModel();

            $.getJSON("data/meetings.json", function (data) {
                vm.meetings(data);
            });

            ko.applyBindings(vm);


        });
    </script>


    <script type="text/html" id="asset-template">

        <div class="card">
            <div class="card-header">
                <a class="card-link" data-toggle="collapse" data-bind="href: eval('#' + ID)"><i data-bind="text: Date" /></a>
            </div>
            <div class="collapse show" data-parent="#accordion" data-bind="id: ID">
                <div class="card-body" data-bind="text: Decisions"></div>
            </div>
        </div>

    </script>

</head>
<body>

    <div class="container">
        <h2>Assets</h2>
        <br />




        <div id="accordion">

            <div data-bind="template: { name: 'asset-template', foreach: meetings }"></div>


        </div>



    </div>





</body>

</html>
